---

layout: listing
title: my work
description: things i've worked on
page-class: page-work article-listing

---

<ul class="grid">

    {% for post in site.categories['work'] %}

        <li class="one-third">
            <div class="small card">
                <a href="{{ post.url }}">
                    <figure class="figure-thumb">
                        <img src="{{ site.url }}/assets/images/{{ post.thumb }}" alt="{{ post.description }}" />
                    </figure>
                    <aside class="aside-details">
                        <p>work/index.html</p>
                        <h4>{{ post.date | date: '%d %b' }}</h4>
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.description }}</p>
                    </aside>
                </a>
            </div>
        </li>

    {% endfor %}
    
</ul>
