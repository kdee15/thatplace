# Site settings
title: kdee.co.za
email: kirkdaniels@me.com
description: > # this means to ignore newlines until "baseurl:"
  my portfolio site ... my little corner where i can play and just hang out.
baseurl: "" # the subpath of your site, e.g. /blog/

# FOR LIVE PUBLISHING
url: "http://kdee.co.za" # the base hostname & protocol for your site

# FOR TESTING
#url: "http://localhost:4000" # the base hostname & protocol for your site

twitter_username: jekyllrb
github_username:  jekyll 

# Build settings
markdown: kramdown
permalink: pretty

# Config
gems:
  - jekyll-angular    

exclude: [README.md, package.json, 'node_modules', '*.esproj', 'site', 'konstruct', 'config', 'components', 'scripts']

sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"